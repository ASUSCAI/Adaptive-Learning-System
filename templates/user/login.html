{% extends "user/base.html" %}

{% block title %}Login - Adaptive Learning System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Welcome to Adaptive Learning</h3>
                <p class="text-center text-muted mb-0">Please login or create a new account</p>
            </div>
            <div class="card-body">
                <form method="POST" class="mb-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="mb-2">Don't have an account?</p>
                    <a href="{{ url_for('user.register') }}" class="btn btn-outline-primary">Create New Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
